
<div class="ct" style="text-align:center; background-color:#3499DB; margin:0">
  <div style="float:left;  background-color:#3499DB; margin-left:30px; width:50%; margin-top:30px">
      <h2>{{ weather.city }}</h2>
      <img src="{{weather.icon}}" style="width:100px; height:130px" />
      <h4>{{ weather.cuaca }} - {{ weather.description }}</h4>
      <h1>{{ (weather.temperature - 273).toFixed(1) }} C</h1>
      <h4>Tekanan : {{ weather.pressure }} hPa</h4>
      <h4>Kelembapan : {{ weather.humidity }} %</h4>
    </div>
    <div style="float:right; background-color:#3499DB; margin-right:30px; width:40%; height:375px; margin-top:30px">
        asdasd
        adad
    </div>
</div>
